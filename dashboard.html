<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
<i class="fa-solid fa-user"></i>


<link rel="stylesheet" href="./dashboard.css">

<body>


    <div class="container">
        <aside class="sidebar">

            <div class="header">
                <div class="navbar">
                    <div class="navImg">
                        <img src="./imgs/Logo.svg" alt="" width="100px">
                        <span>
                            <img src="./imgs/hamburger.png" onclick="toggleMenu()">
                        </span>


                    </div>
                    <div class="navData1 topnav" id="myTopnav">
                        <div class="menu">
                            <div class="a_tag1">
                                <a href="./index.html">Home</a>

                                <a href="">About</a>
                                <a href="#" onclick="transfer()">Money Transfer</a>

                                <div class="transfer_popup" id="transfer_popup">
                                    <div class="popup-wrapper1">
                                        <label for="transfer-amount">Transfer Amount :</label>
                                        <input id="transfer-amount" type="number" required>
                                        <br>
                                        <label for="Account-number">Enter Account Number:</label>
                                        <input id="enter-account-number" type="number" required>
                                        <br>
                                        <label for="Account-number">Confirm Account Number:</label>
                                        <input id="confirm-account-number" type="number" required>
                                        <br>
                                        <label for="Remarks">Remarks :</label>
                                        <input id="remarks" type="text" name="text">
                                        <button id="transfer-money-btn">Proceed</button>
                                        <!-- <button type="button" onclick="moneyTransfer()">Proceed</button> -->
                                        <button type="button" onclick="closed()">Cancel</button>
                                    </div>
                                   
                                </div>



                                <a href="./loan.html">Money Loan</a>


                                <a href="./security.html">Security</a>
                                <div class="d-none d-sm-block">
                                    <div id="a1">
                                        <a href="">Settings</a>
                                    </div>
                                    <div id="a2">
                                        <a href="./login.html" onclick="logout()">Log Out</a>
                                    </div>
                                </div>
                            </div>



                        </div>


                    </div>


                </div>



            </div>

        </aside>

        <div class="mainBox">
            <div class="head">
                <div class="welcome-message">
                    <h1 id="firstName"></h1>
                    <p id="account-number" style="color: white;"></p>
                </div>


                <img src="./imgs/profile-picture.png" class="user-pic" onclick="profileMenu()">

                <div class="sub-menu-wrap" id="subMenu">
                    <div class="sub-menu">
                        <div class="user-info">
                            <img src="./imgs/profile-picture.png" id="profile-picture" onclick="updateProfile()">


                        </div>
                        <hr>
                        <a href="#" class="sub-menu-link">
                            <p>Edit Profile</p>
                            <!-- <span>></span> -->
                        </a>
                        <a href="#" class="sub-menu-link" onclick="dashboard()">
                            <p>Dashboard</p>
                            <!-- <span>></span> -->
                        </a>
                        <a href="#" class="sub-menu-link" onclick="logout()">
                            <p>Logout</p>

                        </a>
                    </div>

                </div>



            </div>
            <div class="card">

                <div class="deposit">
                    <div class="dep_card">
                        <h1>Total Deposit</h1>
                        <h2 id="deposit_money">$ 0</h2>
                    </div>
                    <img src="./imgs/deposit-money.png" alt="" width="60px" height="60px">

                </div>

                <div class="withdraw">
                    <div class="withdraw_card">
                        <h1>Total Withdraw</h1>
                        <h2 id="withdrawal-amount1">$ 0</h2>
                    </div>

                    <img src="./imgs/atm.png" alt="" width="60px" height="60px">
                </div>

                <div class="balance">
                    <div id="balance" class="balance_card">
                        <h1>Total Balance</h1>
                        <div id="balance_amount" style="color: white;" class="balanceAmount">
                            <span id="updated_bal">$ 0</span>
                        </div>
                    </div>

                    <img src="./imgs/balance-spendings.png" alt="" width="60px" height="60px">

                </div>

            </div>

            <div class="card_2">

                <!-- Deposit Form -->
                <form id="deposit-form">


                    <label for="deposit-amount" style="color: white;">Deposit Amount:</label>
                    <br>
                    <input type="number" id="deposit-amount" required>
                    <br>
                    <button id="deposit-btn" onclick="deposit()">Deposit</button>


                </form>
                <form id="withdraw-form">

                    <div class="withdraw-popup" id="withdraw-popup">
                        <label for="withdraw-amount" style="color: white;">Withdraw Amount:</label>
                        <br>
                        <input type="number" id="withdraw-amount">
                        <br>
                        <button type="button"
                            onclick="openMpinPopup(parseFloat(document.getElementById('withdraw-amount').value))">Withdraw</button>
                        <button onclick="closeWithdrawPopup()">Cancel</button>
                    </div>


                    <div class="popup1" id="popup1">

                        <div class="popup-wrapper">

                            <h2>Enter Your MPIN</h2>

                            <input class="buttonNumber" id="mpin1" type="number" maxlength="1">
                            <input class="buttonNumber" id="mpin2" type="number" maxlength="1">
                            <input class="buttonNumber" id="mpin3" type="number" maxlength="1">
                            <input class="buttonNumber" id="mpin4" type="number" maxlength="1">
                            <button type="button" onclick="verifyMpin()">Proceed</button>
                            <button onclick="closePopup1()">Cancel</button>
                        </div>

                    </div>




                </form>

                <div class="atmCard">
                    <span><img src="./imgs/Visa-Mastercard.png" alt="" width="100px"></span>
                    <h1>$31,089.00</h1>
                    <h3>3251 4563 7645 1234</h3>
                    <div class="atm_a">
                        <a class="a1" onclick="updateAtmCardName()">Remya G</a>
                        <a href="">07/26</a>
                    </div>


                </div>
            </div>



        </div>





    </div>

    <script src="./dashboard.js"></script>
</body>

</html>
