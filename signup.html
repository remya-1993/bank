                    <div class="navImg">

                    </div>
                    <div class="navData1 topnav" id="myTopnav">
                        <div class="menu">
                            <div class="a_tag1">

            <form id="signupForm">
                <div class="box_login">
                    <h2>Sign up</h2>
                    <br>
                    <p>Join our community today! Create an account to unlock exclusive features and personalised
                        experiences.</p>
                    <div class="signup_details1">
                        <input type="text" name="" id="firstName" placeholder="Enter Your Name">
                        <input type="text" name="" id="phoneNumber" placeholder="Enter phone number">
                    </div>

                    <div class="signup_details2">
                        <input type="text" name="" id="email" placeholder="Enter Your Email">
                        <input type="text" name="" id="password" placeholder="Enter Your Password">

                    </div>
                    <br>
                    <br>
                    <button class="in_btn" type="submit">Sign Up</button>
                    <br>
                    <button class="up_btn" onclick="loginpage()">Login</button>
                    <br>
                    <div class="con_with">
                        <img src="./imgs/cont with.svg" alt="" width="300px">
                    </div>
                </div>
